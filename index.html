<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Survey with Likert Scale</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(211, 211, 211, 0.415);
        margin: 0;
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 1200px; /* Optional: set a max width for the main content */
        padding: 20px;
      }

      header {
        align-self: center;
        margin-bottom: 20px;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #333;
        font-weight: bold;
      }

      .course-feedback {
        margin: 3em 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        background-color: #ffffff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 2px 2px 30px rgba(0, 0, 0, 0.253);
      }

      .table-responsive {
        width: 100%;
        overflow-x: auto; /* Adds horizontal scrolling if the table is too wide */
      }

      table {
        width: 100%;
        max-width: 100%;
        border-spacing: 0;
        border-collapse: separate;
        border-radius: 20px;
        border: 1px solid #ddd;
        overflow: hidden;
      }

      table caption {
        margin-bottom: 20px;
        font-size: 1.5rem;
        font-weight: 600;
        color: #444;
      }

      thead th {
        background-color: #f4f4f4;
        color: #444;
        padding: 15px;
        text-align: left;
        font-size: 1.1rem;
      }

      thead th:last-child {
        border-top-right-radius: 20px;
      }

      thead th:first-child {
        border-top-left-radius: 20px;
      }

      td,
      th {
        padding: 20px;
        border-bottom: 1px solid #ddd;
        border-right: 1px solid #ddd;
        text-align: center;
      }

      tbody tr:last-child th,
      tbody tr:last-child td {
        border-bottom: none;
      }

      tbody tr:last-child th:first-child {
        border-bottom-left-radius: 20px;
      }

      tbody tr:last-child td:last-child {
        border-bottom-right-radius: 20px;
      }

      .radio-option {
        display: flex;
        flex-direction: column;
        gap: 10px;
        justify-content: center;
      }

      label {
        cursor: pointer;
        color: #333;
        font-size: 1rem;
      }

      label:hover {
        color: #1e90ff;
      }

      button {
        background-color: #049d49;
        border: none;
        border-radius: 5px;
        color: white;
        height: 50px;
        width: 15em;
        margin: 25px auto;
        font-size: 1.1rem;
        display: block;
        transition: background-color 0.3s ease;
      }

      button:hover {
        cursor: pointer;
        background-color: #1d8e1d;
      }

      textarea {
        border: 1px solid #ddd;
        height: 5em;
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
        resize: none;
      }

      .comments {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
        gap: 10px;
      }

      .comments label {
        font-size: 1.1rem;
        color: #333;
      }

      @media (max-width: 768px) {
        table {
          width: 100%;
          font-size: 0.9rem;
        }

        td,
        th {
          padding: 10px;
        }

        button {
          width: 100%;
        }

        .course-feedback {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="course-feedback">
        <header>
          <h1>Course Feedback</h1>
        </header>
        <form name="course-feedback">
          <div class="table-responsive">
            <table>
              <caption>
                Course Feedback
              </caption>
              <thead>
                <tr>
                  <th scope="col">Statement</th>
                  <th>Strongly Disagree</th>
                  <th>Disagree</th>
                  <th>Neutral</th>
                  <th>Agree</th>
                  <th>Strongly Agree</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    The course content was clear and easy to understand.
                  </th>
                  <td>
                    <div class="radio-option">
                      <input
                        type="radio"
                        id="row1-strongly-disagree"
                        name="row-1"
                      />
                      <label for="row1-strongly-disagree"
                        >Strongly Disagree</label
                      >
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row1-disagree" name="row-1" />
                      <label for="row1-disagree">Disagree</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row1-neutral" name="row-1" />
                      <label for="row1-neutral">Neutral</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row1-agree" name="row-1" />
                      <label for="row1-agree">Agree</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input
                        type="radio"
                        id="row1-strongly-agree"
                        name="row-1"
                      />
                      <label for="row1-strongly-agree">Strongly Agree</label>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th scope="row">
                    The instructor was knowledgeable and helpful.
                  </th>
                  <td>
                    <div class="radio-option">
                      <input
                        type="radio"
                        id="row2-strongly-disagree"
                        name="row-2"
                      />
                      <label for="row2-strongly-disagree"
                        >Strongly Disagree</label
                      >
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row2-disagree" name="row-2" />
                      <label for="row2-disagree">Disagree</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row2-neutral" name="row-2" />
                      <label for="row2-neutral">Neutral</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row2-agree" name="row-2" />
                      <label for="row2-agree">Agree</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input
                        type="radio"
                        id="row2-strongly-agree"
                        name="row-2"
                      />
                      <label for="row2-strongly-agree">Strongly Agree</label>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th scope="row">The course materials were helpful.</th>
                  <td>
                    <div class="radio-option">
                      <input
                        type="radio"
                        id="row3-strongly-disagree"
                        name="row-3"
                      />
                      <label for="row3-strongly-disagree"
                        >Strongly Disagree</label
                      >
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row3-disagree" name="row-3" />
                      <label for="row3-disagree">Disagree</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row3-neutral" name="row-3" />
                      <label for="row3-neutral">Neutral</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row3-agree" name="row-3" />
                      <label for="row3-agree">Agree</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input
                        type="radio"
                        id="row3-strongly-agree"
                        name="row-3"
                      />
                      <label for="row3-strongly-agree">Strongly Agree</label>
                    </div>
                  </td>
                </tr>

                <tr>
                  <th scope="row">I would recommend this course to others.</th>
                  <td>
                    <div class="radio-option">
                      <input
                        type="radio"
                        id="row4-strongly-disagree"
                        name="row-4"
                      />
                      <label for="row4-strongly-disagree"
                        >Strongly Disagree</label
                      >
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row4-disagree" name="row-4" />
                      <label for="row4-disagree">Disagree</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row4-neutral" name="row-4" />
                      <label for="row4-neutral">Neutral</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input type="radio" id="row4-agree" name="row-4" />
                      <label for="row4-agree">Agree</label>
                    </div>
                  </td>
                  <td>
                    <div class="radio-option">
                      <input
                        type="radio"
                        id="row4-strongly-agree"
                        name="row-4"
                      />
                      <label for="row4-strongly-agree">Strongly Agree</label>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="comments">
            <label for="comments">Additional Comments:</label>
            <textarea name="comments" id="comments"></textarea>
          </div>
          <button type="submit">Submit Feedback</button>
        </form>
      </section>
    </main>
  </body>
</html>
